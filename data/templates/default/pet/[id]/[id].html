<!-- [id].html -->
<div class="pet-details">
  <h1>{{ pet.pet_name }}</h1>
  <p>Category: {{ pet.category_name }}</p>
  <p s:if="pet.age">Age: {{ pet.age }}</p>
  <p s:if="pet.breed">Breed: {{ pet.breed }}</p>
  <p s:if="pet.description">{{ pet.description }}</p>
  <button s:on-click="goBack">Back to List</button>
</div>
